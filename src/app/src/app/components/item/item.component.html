<div class="d-flex flex-row justify-content-around text-black p-2 border border-primary rounded "
    style="background-color: rgb(197,255,229)">
    <p [ngStyle]=" { textDecoration: done ? 'line-through' : 'none'}">
        {{ task.title }}
    </p>
    <p>User</p>
    <p>Date</p>
    <button (click)="markAsDone()" class="btn btn-success">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-check-square" viewBox="0 0 16 16">
            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
            <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z"/>
          </svg>
    </button>
    <button class="btn btn-secondary">Edit</button>
    <button (click)="removeTask()" class="btn btn-danger">Delete</button>
</div>
